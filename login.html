<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
        .login {
            background: linear-gradient(rgba(255,255,255,.5), rgba(255,255,255,.7)) , url("bgimage.jpg") ;
            background-size: cover;
            z-index: 1;
            background-repeat: no-repeat;
            margin-top :  100px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body class="login">
	<a href="addStudent.html" id="sign_up_link"> <h3 class="text-danger">Sign Up</h3></a>
	<hr>
	<!-- student sign in -->
	<div class="container" id = "login_form_div">
		<p></p>
		<h1 class="text-primary">Student Sign In</h1>
		<br><br>
		<form method="post" name="signin" id="student_login_form">
			<div class="form-group">
				<label for="username">Username:</label>
				<span class="required">*</span>
				<span class="error_message" id="username_error"></span>
				<input type="text" name="username" id="username" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<span class="required">*</span>
				<span class="error_message" id="password_error"></span>
				<input type="password" name="password" id="password" class="form-control" placeholder="Password">
			</div>
			<input type="button" name="signin" class="btn btn-primary mb-5" value="Sign in" id="signin">
		</form>
	</div>

	<!-- teacher sign in -->
	<div class="container">
		<h1 class="text-primary">Teacher Sign In</h1>
		<br><br>
		<form method="post" name="teacher_signin">
			<div class="form-group">
				<label for="tusername">Username:</label>
				<span class="required">*</span>
				<span class="error_message" id="tusername_error"></span>
				<input type="text" name="tusername" id="tusername" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="tpassword">Password:</label>
				<span class="required">*</span>
				<span class="error_message" id="tpassword_error"></span>
				<input type="password" name="tpassword" id="tpassword" class="form-control" placeholder="Password">
			</div>
			<input type="button" name="teacher_signin" class="btn btn-primary" value="Sign in" id="teacher_signin">
		</form>
	</div>

	<script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			//student Sign in
			$('#signin').click(function() {
				var username = $('#username').val();
				var password = $('#password').val();

				//validate username
				if($.trim(username) == "") {
					$('#username_error').fadeIn().html("Enter the Username");
					setTimeout(function() {
						$('#username_error').fadeOut();
					}, 3000);
					$('#username').focus();
					return false;
				}

				//validate password
				if($.trim(password) == "") {
					$('#password_error').fadeIn().html("Enter the Password");
					setTimeout(function() {
						$('#password_error').fadeOut();
					}, 3000);
					$('#password').focus();
					return false;
				}
				//button get disabled on click
				$('#signin').attr("disabled", "disabled");
				$.ajax({
					url : 'login.php',
					type : 'POST',
					data : {
						username : username,
						password : password
					},
					cache : false,
					success : function(data) {
						if(data == username + " logged in successfully") {
							//redirect to profile page
							document.location.href = "profile.php";
							/*$('#login_form_div').hide();
							$('#sign_up_link').hide();
							$('#student_login_form').load('profile.php')*/;
						} else {
							//redirect to registration page
							document.location.href = "addStudent.html";
							/*$('#student_login_form').load('addStudent.html');*/
						}
					}
				});
			});


			//teacher Sign in
			$('#teacher_signin').click(function() {
				var tusername = $('#tusername').val();
				var tpassword = $('#tpassword').val();

				//validate username
				if($.trim(tusername) == "") {
					$('#tusername_error').fadeIn().html("Enter the Username");
					setTimeout(function() {
						$('#tusername_error').fadeOut();
					}, 3000);
					$('#tusername').focus();
					return false;
				}

				//validate password
				if($.trim(tpassword) == "") {
					$('#tpassword_error').fadeIn().html("Enter the Password");
					setTimeout(function() {
						$('#tpassword_error').fadeOut();
					}, 3000);
					$('#tpassword').focus();
					return false;
				}

				$('#teacher_signin').attr("disabled", "disabled");
				$.ajax({
					url : 'teacher_login.php',
					type : 'POST',
					data : {
						tusername : tusername,
						tpassword : tpassword
					},
					cache : false,
					success : function(data) {
						if(data == tusername + " logged in successfully") {
							document.location.href = 'teacher_profile.php';
						}
						document.location.href = 'login.html';
					}
				});
			});
		});
	</script>
</body>
</html>
