<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-primary">Student Sign In</h1>
		<br><br>
		<form method="post" name="signin">
			<div class="form-group">
				<label for="username">Username:</label>
				<span class="required">*</span>
				<span class="error_message" id="username_error"></span>
				<input type="text" name="username" id="username" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<span class="required">*</span>
				<span class="error_message" id="password_error"></span>
				<input type="password" name="password" id="password" class="form-control" placeholder="Password">
			</div>
			<input type="button" name="signin" class="btn btn-primary" value="Sign in" id="signin">
		</form>
	</div>

	<div class="container">
		<h1 class="text-primary">Teacher Sign In</h1>
		<br><br>
		<form method="post" name="teacher_signin">
			<div class="form-group">
				<label for="tusername">Username:</label>
				<span class="required">*</span>
				<span class="error_message" id="tusername_error"></span>
				<input type="text" name="tusername" id="tusername" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="tpassword">Password:</label>
				<span class="required">*</span>
				<span class="error_message" id="tpassword_error"></span>
				<input type="password" name="tpassword" id="tpassword" class="form-control" placeholder="Password">
			</div>
			<input type="button" name="teacher_signin" class="btn btn-primary" value="Sign in" id="teacher_signin">
		</form>
	</div>

	<script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#signin').click(function() {
				var username = $('#username').val();
				var password = $('#password').val();

				//validate username
				if($.trim(username) == "") {
					$('#username_error').fadeIn().html("Enter the Username");
					setTimeout(function() {
						$('#username_error').fadeOut();
					}, 3000);
					$('#username').focus();
					return false;
				}

				//validate password
				if($.trim(password) == "") {
					$('#password_error').fadeIn().html("Enter the Password");
					setTimeout(function() {
						$('#password_error').fadeOut();
					}, 3000);
					$('#password').focus();
					return false;
				}

				$('#signin').attr("disabled", "disabled");
				$.ajax({
					url : 'login.php',
					type : 'POST',
					data : {
						username : username,
						password : password
					},
					cache : false,
					success : function(data) {
						if(data === "Login Successfull") {
							alert(data);
						}
						alert(data);
						
						/*document.location(href : 'profile.html');*/
					}
				});
			});
		});
	</script>
</body>
</html>
